<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Motor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Manajemen Motor</h1>
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#motorcycleModal"
        onclick="prepareCreate()"
      >
        Tambah Motor
      </button>
      <div id="alertMessage" class="alert d-none"></div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Merek</th>
            <th>Model</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="motorcyclesTableBody">
          <tr>
            <td colspan="4" class="text-center">Memuat data...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="motorcycleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="motorcycleModalLabel" class="modal-title">Tambah Motor</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="motorcycleForm">
              <input type="hidden" id="motorcycleId" />
              <div class="mb-3">
                <label>Merek</label
                ><input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label>Model</label
                ><input type="text" class="form-control" id="model" required />
              </div>
              <button type="submit" class="btn btn-success" id="saveButton">
                Simpan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
